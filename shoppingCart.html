         <!-- Main Content -->
          <main class="container">
            <h1>My Shopping Carts</h1>

            <!-- Container For Dynamically Generated Carts -->
             <div id="carts-container">

                <!-- Carts Will Be Dynamically Inserted Here By JavaScript -->
             </div>

             <!-- Button To Create New Cart -->
              <button id="create-cart-btn" class="create-cart-btn">Create New Cart</button>
          </main>

          <!-- Cart Creation/Edit -->
           <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Create New Cart</h2>
                <form id="cart-form">

                    <!-- Cart Title Input -->
                     <div class="form-group">
                        <label for="cart-title">Cart Title:</label>
                        <input type="text" id="cart-title" required>
                     </div>

                     <!-- Items Container -->
                      <div id="items-container">
                        <h3>Items</h3>

                        <!-- Default Item Entry -->
                         <div class="item-entry">
                            <input type="text" class="item-name" placeholder="Item Name" required>
                            <input type="number" class="item-quantity" placeholder="Quantity" min="1" required>

                            <!-- Unit Selection -->
                             <select class="item-unit">
                                <option value="pieces">Pieces</option>
                                <option value="lbs">Pounds</option>
                                <option value="oz">Ounces</option>
                                <option value="gallons">Gallons</option>
                             </select>

                             <!-- Category Selection -->
                              <select class="item-category">
                                <option value="uncategorized">Select Category</option>
                                <option value="produce">Produce</option>
                                <option value="dairy">Dairy</option>
                                <option value="Meat">Meat</option>
                                <option value="pantry">Pantry</option>
                                <option value="bakery">Bakery</option>
                                <option value="frozen">Frozen</option>
                                <option value="supplies">Supplies</option>
                              </select>
                              <button type="button" class="remove-item">Remove</button>
                         </div>
                      </div>

                      <!-- Form Action Buttons -->
                       <button type="button" id="add-item-btn">Add Items</button>
                       <button type="submit" class="submit-cart">Create Cart</button>
                </form>
            </div>
        </div>
